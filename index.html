<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitty Party Invitation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f0f0;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      width: 100%;
      max-width: 450px;
      height: 700px;
      background-image: url('Card.png');
      background-size: cover;
      background-position: center;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
      color: #fff;
    }
    .content-area {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 85%;
    }
    .title {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: #ffb6c1;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }
    .details {
      font-family: 'Poppins', sans-serif;
      font-size: 1.1rem;
      font-weight: 400;
      line-height: 0.5;
      color: #f7e6ff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }
    .details b {
      font-weight: 600;
      font-size: 1.3rem;
      color: #fff;
    }
    .stylish-text {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1.4rem;
      color: #fff;
      display: block;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .highlight-text {
      font-family: 'Poppins', sans-serif;
      font-size: 1.3rem;
      font-weight: 600;
      color: #fff; 
    }
    .footer {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 0.9rem;
      color: #ddd;
    }
    .venue-link {
        color: inherit;
        text-decoration: none;
        transition: transform 0.3s ease;
    }
    .venue-link:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="content-area">
      
      <p class="details"><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <span class="stylish-text">Join us for a fabulous kitty party with</span><br>
        Host: <b class="highlight-text">Meenu Gupta</b><br><br><br><br><br>
        Date: <b class="highlight-text">Thursday, September 04, 2025</b><br><br><br>
        Time: <b class="highlight-text">4:00 PM onwards</b><br><br><br><br><br>
        Venue: <b class="highlight-text">Maa Padmawati Restaurant</b><br><br>
        
        <span class="text-sm text-gray-200 mt-1 block">(<a href="https://g.co/kgs/XFRSVii" target="_blank" class="venue-link">Click to View on Map</a>)</span>
        <br><br><br>
        Dress Code: <b class="highlight-text">Polka Print / Dotted Print</b><br><br>
      </p>
    </div>
    


  </div>
</body>
</html>

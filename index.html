<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piyush Gupta Birthday Invitation</title>

  <!-- Google Fonts for Premium Look -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f6f0e4, #e9f5f3);
      font-family: 'Poppins', sans-serif;
    }

    .card {
      width: 90%;
      max-width: 450px;
      background: #d7d40ae3;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.2);
      text-align: center;
      padding: 30px 25px;
      border: 4px solid #d4af37; /* Golden border */
      background-image: url('https://www.transparenttextures.com/patterns/white-diamond.png');
      background-size: cover;
      animation: fadeIn 1s ease-in-out;
      position: relative;
    }

    .photo-frame {
      width: 170px;
      height: 170px;
      border: 5px solid #d4af37;
      border-radius: 50%;
      margin: 0 auto 20px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.5s ease;
      animation: zoomIn 1.3s ease-in-out;
    }

    .photo-frame:hover {
      transform: scale(1.1) rotate(3deg);
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .subtitle {
      font-size: 18px;
      font-weight: 300;
      font-family: 'Poppins', sans-serif;
      color: #444;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .name {
      font-family: 'Great Vibes', cursive;
      font-size: 42px;
      font-weight: 400;
      color: #2b4c40;
      margin: 8px 0 12px;
      animation: slideDown 1s ease-in-out;
    }

    .details {
      font-family: 'Playfair Display', serif;
      font-size: 18px;
      margin: 10px 0;
      color: #333;
    }

    .venue {
      margin-top: 15px;
      font-size: 16px;
      color: #555;
      font-family: 'Playfair Display', serif;
    }

    .venue a {
      color: #1e6091;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .venue a:hover {
      color: #144d75;
      text-decoration: underline;
    }

    .countdown {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
      color: #2d6a4f;
      font-family: 'Poppins', sans-serif;
      animation: fadeInUp 1.5s ease-in-out;
    }

    .btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #d4af37, #b08d2d);
      color: #fff;
      border-radius: 25px;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
      font-family: 'Poppins', sans-serif;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .popup img {
      max-width: 90%;
      max-height: 80%;
      border: 5px solid #fff;
      border-radius: 10px;
    }

    .popup span {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 40px;
      color: #fff;
      cursor: pointer;
    }

    /* Animations */
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    @keyframes zoomIn { from {transform: scale(0);} to {transform: scale(1);} }
    @keyframes slideDown { from {transform: translateY(-40px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }
    @keyframes fadeInUp { from {transform: translateY(30px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }
  </style>
</head>
<body>

  <div class="card">
    <div class="photo-frame" onclick="openPopup()">
      <img src="2.jpg" alt="Photo">
    </div>

    <div class="subtitle">You are cordially invited to celebrate the 55th birthday of</div>
    <div class="name">Piyush Gupta</div>
    <div class="details">on <b>August 30, 2025</b> at <b>7:30 pm</b></div>

    <div class="venue">
      Venue:  
      <a href="https://share.google/GbwGxqdmZsRAWVXTn" target="_blank">
        Dawat Restaurant, near Chappan Dukan
      </a>
    </div>

    <div class="countdown" id="countdown">Loading countdown...</div>

    <a href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=Birthday+Celebration+of+Piyush+Gupta&dates=20250830T190000/20250830T213000&details=Join+us+for+a+special+birthday+celebration!&location=Dawat+Restaurant,+near+Chappan+Dukan" 
       target="_blank" class="btn">
       Add to Calendar
    </a>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <span onclick="closePopup()">&times;</span>
    <img src="2.jpg" alt="Popup Photo">
  </div>

  <script>
    // Popup
    function openPopup() {
      document.getElementById("popup").style.display = "flex";
    }
    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    // Countdown
    const eventDate = new Date("August 30, 2025 19:30:00").getTime();
    const countdownEl = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const distance = eventDate - now;

      if (distance < 0) {
        countdownEl.innerHTML = "ðŸŽ‰ The event has started!";
        return;
      }

      const days = Math.floor(distance / (1000*60*60*24));
      const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
      const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
      const seconds = Math.floor((distance % (1000*60)) / 1000);

      countdownEl.innerHTML = `â³ ${days}d ${hours}h ${minutes}m ${seconds}s left`;
    }, 1000);
  </script>

</body>
</html>
